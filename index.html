<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Js api frontend</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form id="newExerciseForm" action="">
        <h2>Add New Exercise</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description"><br>
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="1">UpperBody</option>
            <option value="2">LowerBody</option>
            <option value="3">Core</option>
            <option value="4">Cardio</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>

    <h3>UpperBody</h3>
    <div id="upperbody"></div>
    <h3>LowerBody</h3>
    <div id="lowerbody"></div>
    <h3>Core</h3>
    <div id="core"></div>
    <h3>Cardio</h3>
    <div id="cardio"></div>

    <div id="exercise-container">
        <!---button to add exercises-->
    </div>
</body>

</html>
