<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Js api frontend</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!---make routitne form that can choose exercises that exist or create a new one, inputs for sets and reps for each exercise--->
    <form id="newRoutineForm">
        <h2>Create A Routine</h2>
        <label for="title">Title:</label><br>
        <input type="text" id="title"><br><br>
        <!---maybe use a form-for to make a drop down taht will add the exercise choosen with the set and rep inputs
         to the dom which will be submited with the final form -->
        <label for="exercises">Exercises:</label><br>
        <!---use JS to populate the dropdown, maybe give the description with a hover over, if not then just have that in the final routine-->
        <select class="exerciseSelection" name="exercise">
        </select><br>
        <label for="categories">Choose a category:</label>
        <select class="categorySelection" name="category">

        </select><br><br>
        <input type="submit" value="Submit">

        <div id="routineExercisesContainer">
        </div>

    </form>
    <!--is there a way that i can bring this form up from the drop down to add exercises to be chosen from -->
    <form id="newExerciseForm">
        <h2>Add New Exercise</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description"><br>
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="1">UpperBody</option>
            <option value="2">LowerBody</option>
            <option value="3">Core</option>
            <option value="4">Cardio</option>
            <option value="5">Full Body</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>

    <h3>UpperBody</h3>
    <div id="upperbody"></div>
    <h3>LowerBody</h3>
    <div id="lowerbody"></div>
    <h3>Core</h3>
    <div id="core"></div>
    <h3>Cardio</h3>
    <div id="cardio"></div>

    <div id="exercise-container">
        <!---button to add exercises-->
    </div>
</body>

</html>
